<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pear Up</title>
  <link href="./app.css" rel="stylesheet"/>
</head>
<body>
  <main>
    <div id="app" class="bg-white w-screen h-screen">

      <div id="main-container" class="w-full h-full flex flex-row">
        <div id="webcam-container" class="w-1/3 flex flex-col bg-gray-200 p-2 space-y-2">
          <div id="your-cam" class="w-full h-1/2 bg-amber-200 aspect-square"></div>
          <div id="peer-cams" class="w-full h-1/2 bg-green-300 aspect-square"></div>
        </div>
        <div id="chat-container" class="w-2/3 flex flex-col p-2 space-y-2">
          <div id="chat-log" class="w-full h-10/12 bg-amber-500"></div>
          <div id="chat-box" class="w-full h-2/12 bg-green-500"></div>
        </div>

      </div>


    </div>
  </main>

</body>
</html>
