<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pear Up</title>
  <link href="./app.css" rel="stylesheet" />
  <link href="./local.css" rel="stylesheet" />

  <style>
    pear-ctrl[data-platform="darwin"] { margin-top: 12px; margin-left: 10px; }

    #titlebar {
      -webkit-app-region: drag;
      height: 30px;
      width: 100%;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #4B7F52;
      filter: drop-shadow(2px 10px 6px #4b7f528e );
    } 
  </style>
</head>

<body>
  <div id="titlebar">
    <pear-ctrl></pear-ctrl>
  </div>
  <main>
    <div id="app" class="local-app w-screen h-screen p-2">
      <div id="main-container" class="local-main-container w-full h-full flex flex-row items-center justify-center">
        <div
          class="w-1/2 local-container border-2 rounded-lg flex flex-col p-2 items-center justify-center text-center space-y-2">

          <img src="./assets/pearup.png" alt="logo" class="w-48 h-48"/>

          <p class="text-4xl">Welcome To Pear Up!</p>
          <p>Pear Up! is a peer to peer video chat application where you can chat with strangers. To start, click the button below!</p>

          <a href="./app.html"><button class="local-button border-2 rounded-lg text-3xl p-2" id="start-button">Start</button></a>
        </div>
      </div>
    </div>
  </main>


  <script type="module" src="./app.js"></script>

</body>

</html>
