<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pear Up</title>
  <link href="./app.css" rel="stylesheet"/>
  <link href="./local.css" rel="stylesheet"/>
</head>
<body>
  <main>
    <div id="app" class="local-app w-screen h-screen p-2">

      <div id="main-container" class="local-main-container w-full h-full flex flex-row">
        <div id="webcam-container" class="w-1/3 flex flex-col p-5">
          <div id="your-cam-container" class="w-full h-1/2 aspect-square p-2">
            <div id="your-cam" class="w-full h-full local-container border-2 rounded-lg">
                <video id="your-stream" class="w-full h-full object-cover scale-x-[-1]" autoplay muted playsinline></video>
            </div>
          </div>
          <div id="peer-cams-container" class="w-full h-1/2 aspect-square p-2">
            <div id="peer-cam" class="w-full h-full local-container border-2 rounded-lg">
              <video id="peer-stream" class="w-full h-full object-cover scale-x-[-1]" autoplay playsinline></video>
            </div>
          </div>
        </div>
        <div id="chat-container" class="w-2/3 flex flex-col p-2 space-y-2">
          <div id="chat-log" class="flex flex-col w-full h-full local-container overflow-y-auto border-2 rounded-lg p-4 ">
            <div class="chat-message">Welcome to Pear Up! Click on the New button to start chatting with a stranger!</div>
          </div>
        
          <div id="input-row" class="w-full h-24 flex flex-row items-center p-2 gap-2">
            <!-- Left Button - fixed width -->
            <button id="matchmake-button">New</button>
        
            <!-- Chat Textarea - stretchable, but no manual resize -->
            <textarea
              id="chat-textarea"
              placeholder="Type a message..."
            ></textarea>
        
            <!-- Right Button - fixed width -->
            <button id="send-button" class="w-24 h-full local-button border-2 rounded-lg" style="cursor: pointer;">Send</button>
          </div>
        </div>
        
        
        

      </div>


    </div>
  </main>

  <script type="module" src="./app.js"></script>
  <script type="module" src="./lib/globals.js"></script>
</body>
</html>
