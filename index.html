<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pear Up</title>
  <link href="./app.css" rel="stylesheet"/>
  <link href="./local.css" rel="stylesheet"/>
</head>
<body >
  <main>
    <div id="app" class="local-app w-screen h-screen p-2">
      <div id="main-container" class="local-main-container w-full h-full flex flex-row">
        <div id="webcam-container" class="flex flex-col p-5 items-center w-1/3 box-border overflow-hidden">
          <div id="media-controls" class="w-full space-y-1">
            <!-- Dropdowns -->
            <div id="video-media-selector"></div>
            <div id="audio-media-selector"></div>
          </div>
          <div class="w-full h-full flex flex-col gap-2">
            <div id="your-cam" class="flex local-container h-1/2 border-2 items-center justify-center overflow-hidden">
              <video id="your-stream" autoplay muted playsinline></video>
              <img id="your-placeholder" src="./assets/pearup.png" alt="No video" class="absolute w-24 h-24 rotating-image" />
          </div>
          
          <div id="peer-cam" class="flex local-container h-1/2 border-2 items-center justify-center overflow-hidden">
              <video id="peer-stream"  autoplay playsinline></video>
              <img id="your-placeholder" src="./assets/pearup.png" alt="No video" class="absolute w-24 h-24 rotating-image" />
          </div>
          </div>
        </div>
        <div id="chat-container" class="w-2/3 flex flex-col p-2 space-y-2">
          <div id="chat-log" class="flex flex-col w-full h-full local-container overflow-y-auto border-2 rounded-lg p-4 ">
            <div class="chat-message">Welcome to Pear Up! Click on the New button to start chatting with a stranger!</div>
          </div>
        
          <div id="input-row" class="w-full h-24 flex flex-row items-center p-2 gap-2">
            <!-- Left Button - fixed width -->
            <button id="matchmake-button">New</button>
        
            <!-- Chat Textarea - stretchable, but no manual resize -->
            <textarea
              id="chat-textarea"
              placeholder="Type a message..."
            ></textarea>
        
            <!-- Right Button - fixed width -->
            <button id="send-button" class="w-24 h-full local-button border-2 rounded-lg" style="cursor: pointer;">Send</button>
          </div>
        </div>
        
        
        

      </div>


    </div>
  </main>

  <script type="module" src="./app.js"></script>
  <script type="module" src="./lib/globals.js"></script>
</body>
</html>
